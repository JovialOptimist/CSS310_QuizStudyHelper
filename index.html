<!DOCTYPE html>
<html>
<head>
    <script src="quiz.js" defer></script>
    <style>
        
        body {
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 0 auto;
            padding: 10px;
            background-color: rgb(27, 27, 27);
            color: rgb(255, 255, 255);
            max-width: 600px;
        }
        label {
            color: rgb(150,150,150);
        }
        p
        {
            color: rgb(150,150,150);
        }
        .submitButton {
            padding: 10px 20px;
            background-color: #28852c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: inline;
        }
        .element {
            max-width: 500px;
            height:75px;
            background-color: rgb(60,60,60);
            padding:15px;
        }
        .element:hover {
            background-color: rgb(85,85,85);
        }
        #container {
            max-width: 600px;
            background-color: rgb(45,45,45);
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS 310: Introduction to Cybersecurity</h1>
    <p id="question">Sample question</p>
    <form id="quizForm">
        <input type="radio" id="option1" name="questionAnswer" value="Option1">
        <label for="option1">Option1</label><br>
        <input type="radio" id="option2" name="questionAnswer" value="Option2">
        <label for="option2">Option2</label><br>
        <input type="radio" id="option3" name="questionAnswer" value="Option3">
        <label for="option3">Option3</label><br>
        <input type="radio" id="option4" name="questionAnswer" value="Option4">
        <label for="option4">Option4</label><br>
        <br>
        <input type="submit" value="Submit" id="submitButton">
    </form>
    <div id="container">
        <div class="element">Option 1</div>
        <div class="element">Option 2</div>
        <div class="element">Option 3</div>
        <div class="element">Option 4</div>
    </div>
    <p id="correctAnswerParagraph">Correct answer</p>
    <p id="description">Answer description</p>
    <input type="submit" value="Next" id="nextButton"></button>
</body>
</html>
